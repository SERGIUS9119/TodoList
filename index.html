<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>My Todo list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
     <h1 class="disolay-4 text-center"><img class="title-img" src="img/image.png" alt="">To<span>Do</span>List</h1>
      <form id="todo-form">
        <div class="form-group">
            <label for="task">Название задачи</label>
            <input type="text" id="task" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Описание задачи</label>
            <input type="text" id="description" class="form-control">
        </div>
        <div class="form-group">
            <label for="priority">Приоритет</label>            
            <select type="text" id="priority" class="form-control">
                <option>Высокий</option>
                <option>Выше среднего</option>
                <option>Средний</option>
                <option>Низкий</option>
            </select>
        </div>
        <div class="wrap">
          <input type="submit" value="Добавить задачу" class="bth bth-primary btn-block">
        </div>
      </form>
      <table class="table table-striped">
        <thead>
         <tr>
          <th>Название задачи</th>
          <th>Описание задачи</th>
          <th>Приоритет</th>
          <th></th>
         </tr>
        </thead>
          <tbody id="todo-list"></tbody>
       </table>
     </div>
 <script src="app.js"></script>
</body>
</html>
